<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Billa Informática | PCs sob medida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f1624;
      color: #ffffff;
    }

    /* ================= HERO ================= */
    .top-hero {
      padding: 70px 40px;
      border-bottom: 1px solid #1f2937;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(26,255,156,0.10), transparent 60%),
        radial-gradient(1000px 500px at 80% 30%, rgba(59,130,246,0.10), transparent 60%),
        linear-gradient(135deg, #0f1624 0%, #0b1220 100%);
    }

    .top-hero-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.05fr 1.35fr;
      gap: 50px;
      align-items: center;
    }

    .brand {
      display: flex;
      justify-content: center;
    }

    .brand-logo {
      max-width: 340px;
      width: 100%;
      filter: drop-shadow(0 12px 40px rgba(0,0,0,0.35));
    }

    .hero-text h1 {
      font-size: 44px;
      line-height: 1.12;
      margin: 0 0 14px;
    }

    .hero-text span {
      color: #1aff9c;
    }

    .hero-text p {
      margin: 0 0 18px;
      color: #cbd5e1;
      font-size: 16px;
      line-height: 1.55;
      max-width: 560px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #1aff9c;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 12px 30px rgba(26,255,156,0.14);
    }

    .hero-mini {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 13px;
      color: #cbd5e1;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(17,24,39,0.6);
      border: 1px solid #1f2937;
    }

    /* ================= CARROSSEL ================= */
    .carousel {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      border-radius: 18px;
      border: 1px solid #1f2937;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* ================= SEÇÕES ================= */
    .section {
      padding: 60px 40px;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 18px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {
      background: #111827;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #1f2937;
    }

    footer {
      padding: 22px;
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      border-top: 1px solid #1f2937;
    }

    /* ================= RESPONSIVO ================= */
    @media (max-width: 980px) {
      .top-hero-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-text h1 {
        font-size: 34px;
      }
    }
  </style>
</head>

<body>

<header class="top-hero">
  <div class="top-hero-content">

    <div class="brand">
      <img src="Logo.png" alt="Billa Informática" class="brand-logo">
    </div>

    <div class="hero-text">
      <h1>PCs <span>sob medida</span><br>para jogos, trabalho e escritório</h1>
      <p>
        Montagem profissional, upgrades inteligentes e suporte direto
        para quem não quer dor de cabeça.
      </p>

      <a class="btn" href="https://wa.me/554140404855" target="_blank">
        Falar no WhatsApp
      </a>

      <div class="hero-mini">
        <div class="pill">✔ PCs Gamer</div>
        <div class="pill">✔ Peças e upgrades</div>
        <div class="pill">✔ Promoções</div>
        <div class="pill">✔ Suporte técnico</div>
      </div>
    </div>

    <!-- CARROSSEL -->
    <div class="carousel">
      <img src="SLIDE1.png" class="active" alt="PC Gamer">
      <img src="SLIDE2.png" alt="Peças e Upgrades">
      <img src="SLIDE3.png" alt="Promoções">
      <img src="SLIDE4.png" alt="Montagem e Técnico">
    </div>

  </div>
</header>

<footer>
  © 2026 • Billa Informática • Curitiba - PR
</footer>

<script>
  const slides = document.querySelectorAll('.carousel img');
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3500);
</script>

</body>
</html>
